[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aumos-governance"
version = "0.1.0"
description = "Python SDK for building governance-aware AI agent applications"
readme = "README.md"
license = "BSL-1.1"
requires-python = ">=3.10"
dependencies = [
    "pydantic>=2.6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0",
    "pytest-asyncio>=0.23",
    "ruff>=0.3",
    "mypy>=1.9",
]

[project.urls]
Homepage = "https://github.com/aumos-ai/aumos-sdks"
Documentation = "https://github.com/aumos-ai/aumos-sdks/tree/main/packages/governance-py/docs"
Repository = "https://github.com/aumos-ai/aumos-sdks"
Issues = "https://github.com/aumos-ai/aumos-sdks/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/aumos_governance"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "ANN", "S", "B", "A", "COM", "C4", "RET", "SIM"]
ignore = ["ANN101", "ANN102", "COM812"]

[tool.mypy]
strict = true
python_version = "3.10"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
