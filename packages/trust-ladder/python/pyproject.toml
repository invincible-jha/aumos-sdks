[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trust-ladder"
version = "0.1.0"
description = "6-level graduated autonomy for AI agents with formal trust decay"
license = "BSL-1.1"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.6.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0", "ruff>=0.3", "mypy>=1.9"]

[tool.hatch.build.targets.wheel]
packages = ["src/trust_ladder"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
