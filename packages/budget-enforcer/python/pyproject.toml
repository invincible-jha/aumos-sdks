[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "budget-enforcer"
version = "0.1.0"
description = "Economic governance for AI agents â€” spending limits and budget enforcement"
license = "BSL-1.1"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.6.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0", "ruff>=0.3", "mypy>=1.9"]

[tool.hatch.build.targets.wheel]
packages = ["src/budget_enforcer"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.10"
strict = true
mypy_path = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
