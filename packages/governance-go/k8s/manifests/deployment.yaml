#
# Kubernetes manifests for the AumOS governance admission webhook server.
# Includes: Namespace, ServiceAccount, ClusterRole, ClusterRoleBinding,
#           Service, Deployment, and a cert-manager Certificate resource.
#
# Apply order:
#   kubectl apply -f deployment.yaml
#   kubectl apply -f webhook-config.yaml   # only after pods are Ready
---
apiVersion: v1
kind: Namespace
metadata:
  name: aumos-system
  labels:
    app.kubernetes.io/part-of: aumos
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aumos-governance-webhook
  namespace: aumos-system
  labels:
    app.kubernetes.io/name: aumos-governance-webhook
    app.kubernetes.io/part-of: aumos
---
# The webhook server itself only needs to read its own TLS secret.
# Expand this Role if additional cluster resources are needed.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: aumos-governance-webhook
  labels:
    app.kubernetes.io/name: aumos-governance-webhook
    app.kubernetes.io/part-of: aumos
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
    resourceNames: ["aumos-governance-webhook-tls"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: aumos-governance-webhook
  labels:
    app.kubernetes.io/name: aumos-governance-webhook
    app.kubernetes.io/part-of: aumos
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: aumos-governance-webhook
subjects:
  - kind: ServiceAccount
    name: aumos-governance-webhook
    namespace: aumos-system
---
# cert-manager Certificate â€” issues the TLS cert for the webhook HTTPS server.
# Requires cert-manager v1.x installed in the cluster.
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: aumos-governance-webhook-cert
  namespace: aumos-system
spec:
  secretName: aumos-governance-webhook-tls
  dnsNames:
    - aumos-governance-webhook.aumos-system.svc
    - aumos-governance-webhook.aumos-system.svc.cluster.local
  issuerRef:
    name: selfsigned-issuer
    kind: ClusterIssuer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: aumos-governance-webhook
  namespace: aumos-system
  labels:
    app.kubernetes.io/name: aumos-governance-webhook
    app.kubernetes.io/part-of: aumos
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: aumos-governance-webhook
  template:
    metadata:
      labels:
        app.kubernetes.io/name: aumos-governance-webhook
        app.kubernetes.io/part-of: aumos
    spec:
      serviceAccountName: aumos-governance-webhook
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: webhook
          image: ghcr.io/aumos-ai/governance-webhook:latest
          imagePullPolicy: IfNotPresent
          args:
            - -port=8443
            - -cert=/tls/tls.crt
            - -key=/tls/tls.key
          ports:
            - name: https
              containerPort: 8443
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: https
              scheme: HTTPS
            initialDelaySeconds: 3
            periodSeconds: 5
          resources:
            requests:
              cpu: "50m"
              memory: "32Mi"
            limits:
              cpu: "200m"
              memory: "64Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          volumeMounts:
            - name: tls
              mountPath: /tls
              readOnly: true
      volumes:
        - name: tls
          secret:
            secretName: aumos-governance-webhook-tls
---
apiVersion: v1
kind: Service
metadata:
  name: aumos-governance-webhook
  namespace: aumos-system
  labels:
    app.kubernetes.io/name: aumos-governance-webhook
    app.kubernetes.io/part-of: aumos
spec:
  selector:
    app.kubernetes.io/name: aumos-governance-webhook
  ports:
    - name: https
      port: 443
      targetPort: https
      protocol: TCP
