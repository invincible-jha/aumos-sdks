name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fire-line-audit:
    name: Fire line audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fire Line Audit
        run: bash scripts/fire-line-audit.sh

  typescript:
    name: TypeScript (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: fire-line-audit
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build
      - run: npm run test

  python:
    name: Python (${{ matrix.python-version }}) â€” ${{ matrix.package }}
    runs-on: ubuntu-latest
    needs: fire-line-audit
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        package:
          - packages/governance-py
          - packages/trust-ladder/python
          - packages/audit-trail/python
          - packages/budget-enforcer/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      - name: Install and test
        working-directory: ${{ matrix.package }}
        run: |
          pip install -e ".[dev]"
          ruff check src/
          mypy src/
          pytest

  go:
    name: Go
    runs-on: ubuntu-latest
    needs: fire-line-audit
    defaults:
      run:
        working-directory: packages/governance-go
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.22"
          cache: true
      - name: Build
        run: go build ./...
      - name: Test
        run: go test -race ./...
      - name: Vet
        run: go vet ./...

  rust:
    name: Rust
    runs-on: ubuntu-latest
    needs: fire-line-audit
    defaults:
      run:
        working-directory: packages/governance-rust
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/governance-rust
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo build --workspace
      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
      - name: Test
        run: cargo test --workspace
