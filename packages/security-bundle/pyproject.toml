[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "aumos-security-bundle"
version = "0.1.0"
description = "Complete AI agent security stack â€” one install, full protection"
readme = "README.md"
license = { text = "BSL-1.1" }
authors = [{ name = "MuVeraAI Corporation", email = "oss@muverai.com" }]
requires-python = ">=3.10"
keywords = ["aumos", "ai-security", "ai-governance", "agent-security", "trust", "budget", "audit"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = [
  "aumos-governance>=0.1.0",
  "agent-audit-trail>=0.1.0",
  "budget-enforcer>=0.1.0",
]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-cov>=5.0",
  "mypy>=1.10",
  "ruff>=0.4",
]

[project.urls]
Homepage    = "https://github.com/aumos-ai/aumos-sdks"
Repository  = "https://github.com/aumos-ai/aumos-sdks"
Issues      = "https://github.com/aumos-ai/aumos-sdks/issues"
Changelog   = "https://github.com/aumos-ai/aumos-sdks/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["python/src/aumos_security"]

[tool.mypy]
strict = true
python_version = "3.10"

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "ANN", "N"]
