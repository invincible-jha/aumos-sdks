[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "trust-ladder"
version = "0.1.0"
description = "6-level graduated autonomy for AI agents"
license = "BSL-1.1"
requires-python = ">=3.10"
authors = [
    { name = "MuVeraAI Corporation", email = "oss@muverai.com" },
]
keywords = ["aumos", "trust-levels", "agent-autonomy", "ai-agents", "governance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = ["pydantic>=2.6.0"]

[project.optional-dependencies]
dev = ["pytest>=8.0", "ruff>=0.3", "mypy>=1.9"]

[project.urls]
Homepage = "https://github.com/aumos-ai/aumos-sdks"
Repository = "https://github.com/aumos-ai/aumos-sdks"

[tool.hatch.build.targets.wheel]
packages = ["src/trust_ladder"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "UP", "ANN", "B", "C4", "SIM"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
