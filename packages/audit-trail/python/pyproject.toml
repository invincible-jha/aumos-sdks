[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-audit-trail"
version = "0.1.0"
description = "Immutable, hash-chained decision logging for AI agent governance"
license = "Apache-2.0"
readme = "../../README.md"
requires-python = ">=3.10"
dependencies = ["pydantic>=2.6.0", "aiofiles>=23.0.0"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "ruff>=0.3",
  "mypy>=1.9",
]

[tool.hatch.build.targets.wheel]
packages = ["src/audit_trail"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "ANN"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
strict = true
python_version = "3.10"
mypy_path = "src"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
