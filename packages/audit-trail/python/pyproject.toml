[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "agent-audit-trail"
version = "0.1.0"
description = "Immutable, hash-chained decision logging for AI agent governance"
license = "Apache-2.0"
readme = "../../README.md"
requires-python = ">=3.10"
authors = [
    { name = "MuVeraAI Corporation", email = "oss@muverai.com" },
]
keywords = ["aumos", "audit-log", "hash-chain", "agent-logging", "ai-agents", "governance", "compliance"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
]
dependencies = ["pydantic>=2.6.0", "aiofiles>=23.0.0"]

[project.optional-dependencies]
dev = [
  "pytest>=8.0",
  "pytest-asyncio>=0.23",
  "ruff>=0.3",
  "mypy>=1.9",
]

[project.urls]
Homepage = "https://github.com/aumos-ai/aumos-sdks"
Repository = "https://github.com/aumos-ai/aumos-sdks"

[tool.hatch.build.targets.wheel]
packages = ["src/audit_trail"]

[tool.ruff]
target-version = "py310"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP", "B", "SIM", "ANN"]
ignore = ["ANN101", "ANN102"]

[tool.mypy]
strict = true
python_version = "3.10"
mypy_path = "src"

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
