name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fire-line-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Fire Line Audit
        run: bash scripts/fire-line-audit.sh

  typescript:
    runs-on: ubuntu-latest
    needs: fire-line-audit
    strategy:
      matrix:
        node-version: [20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run build
      - run: npm run test

  python:
    runs-on: ubuntu-latest
    needs: fire-line-audit
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
        package:
          - packages/governance-py
          - packages/trust-ladder/python
          - packages/audit-trail/python
          - packages/budget-enforcer/python
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install and test
        working-directory: ${{ matrix.package }}
        run: |
          pip install -e ".[dev]"
          ruff check src/
          mypy src/
          pytest
